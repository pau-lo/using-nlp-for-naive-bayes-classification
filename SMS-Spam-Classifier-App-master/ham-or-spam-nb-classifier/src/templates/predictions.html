{% extends "base.html" %}

{% block content %}

<!-- Page Content -->
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <header>
                <div class="container">
                    <div id="brandname">
                    </div>
                    <h1 align="center">Spam Detector Results!</h1>
                </div>
            </header>

            <div class="container">
                <br>
            </div>

            <div class=container>
                <p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
                <div class="results">
                    <!-- loop for predicting -->
                    {% if prediction == 1%}
                    <h2 style="color:red;text-align: center">It's a Spam!</h2>
                    {% elif prediction == 0%}

                    <h2 style="color:green;text-align: center">It's a Ham!</h2>

                    {% endif %}
                    <div class="container">
                        <br>
                    </div>

                    <div style="text-align: center;">
                        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}">predict
                            more</a>
                    </div>
                </div>
                <div style="height: 700px"></div>
                <p class="lead mb-0">You've reached the end. Thank you!</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
